version: "3"

services:
    apiuser:
        build:
            context: .
        ports:
            - "8000:8000"
        volumes:
            - ./apiuser:/apiuser
        command: >
            sh -c "python manage.py wait_for_db && 
                    python manage.py migrate && 
                    python manage.py runserver 0.0.0.0:8000"
        environment:
            - DB_HOST=db
            - DB_NAME=apiuser
            - DB_USER=postgres
            - DB_PASS=admin2019*
        depends_on:
            - db

    db:
        image: postgres:10-alpine
        environment:
            - POSTGRES_DB=apiuser
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=admin2019*
